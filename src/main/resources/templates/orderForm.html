<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="shortcut icon" href="images/taco.ico" type="image/x-icon"/>
    <style type="text/css">

        span.validationError{
                color: red;
        }

    </style>
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${tacoOrder}">
        <h1>Order your taco creation!</h1>
        <img src="th:src=@{/images/TacoCloud.png}"/>

        <h3>Your taco in this order</h3>
        <ul>
            <li th:each="taco: ${tacoOrder.tacos}">
                <span th:text="${taco.name}">taco name</span>
            </li>
        </ul>
        <a th:href="@{/design}" id="another">Design another taco</a>
        <br/>
        <h3>Delivery my taco masterpieces to...</h3>
        <label for="deliveryName">Name: </label>
        <input text="text" th:field="*{deliveryName}">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">Delivery name Error</span>
        </br>
        <label for="deliveryStreet">Street addree: </label>
        <input text="text" th:field="*{deliveryStreet}">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">Delivery street error</span>
        </br>
        <label for="deliveryCity">City: </label>
        <input text="text" th:field="*{deliveryCity}">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">City error</span>
        </br>
        <label for="deliveryState">State: </label>
        <input text="text" th:field="*{deliveryState}">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}">State error</span>
        </br>
        <label for="deliveryZip">Zip code: </label>
        <input text="text" th:field="*{deliveryZip}">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">Zip code incorrect</span>
        </br>
        <h3>Here's how I'll pay</h3>
        <label for="ccNumber">Credit card #: </label>
        <input text="text" th:field="*{ccNumber}">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC num Error</span>
        </br>
        <label for="ccExpiration">Expiration: </label>
        <input text="text" th:field="*{ccExpiration}">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Expiration error</span>
        </br>
        <label for="ccCW">CW: </label>
        <input text="text" th:field="*{ccCW}">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCW')}"
              th:errors="*{ccCW}">ccCW is incorrect</span>
        </br>
        <input type="submit" value="Sumbit order">

    </form>
</body>
</html>
